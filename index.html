<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen" class="container">
        <h1>Private Pomodoro Timer</h1>
        <div class="login-form">
            <input type="password" id="passcode" placeholder="Enter passcode" autocomplete="off">
            <button id="login">Login</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <div id="timer-screen" class="container" style="display: none;">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <div class="time-display">25:00</div>
            <div class="timer-controls">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="mode-selector">
            <button class="mode active" data-time="25">Pomodoro</button>
            <button class="mode" data-time="5">Short Break</button>
            <button class="mode" data-time="15">Long Break</button>
        </div>
        <button id="logout" class="logout-button">Logout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
